<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<script type="text/javascript">
function func(num)
{
document.write("Введённое число: " + num + "<br/>");
if (num < 0)
{
document.write("Число отрицательное<br/>");
}
else
{
document.write("Число положительное<br/>");
}
if(num % 2 == 0 || num % 3 == 0 || num % 5 == 0 || num % 9 == 0)
{
document.write("Число делится на 2 или 5 или 3 или 6 или 9 без остатка<br/>");
}
var check = true;
for(i = 2; i < num; i++)
{
if(num % i == 0)
{
check = false;
break;
}
}
if (check)
{
document.write("Число простое<br/><hr/>");
}
else
{
document.write("Число не простое<br/><hr/>");
}
}
do
{
number = parseInt(prompt("Введите числло"))
func(number);
ans = confirm("Ввести ещё число?");
}while(ans)
</script>
</head>
<body>
</body>
</html>
