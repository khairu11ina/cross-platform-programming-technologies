<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Урок второй</title>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
<script type="text/javascript" src="jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="paper-full.js"></script>
<script type="text/javascript" src="my_javascript.js"></script>
</head>
<body>
<h3>Рисуем круги</h3>
<canvas id="myCanvas" width="600px" height="300px" style="border: 1px
solid"> </canvas>
<br />
x: <input type="text" size=3 maxlength=3 id="x" />
y: <input type="text" size=3 maxlength=3 id="y" />
r: <input type="text" size=3 maxlength=3 id="r" />
Толщина: <input type="text" size=3 maxlength=3 id="thickness" />
<input type="color" id="stroke" value="#000000">
<input type="color" id="fill" value="#FF0000">
<button id="draw">Нарисовать круг</button>
<button id="clean">Очистить холст</button>
<button id="generator">Сгенерировать</button>
</body>
</html>
