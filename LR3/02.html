<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title></title>
 <script type="text/javascript">
var min = -10, max = 10;
var n=5, m=5;
var mas=new Array(n);

for (var i=0; i<n; i++) {
mas[i]=new Array(m);
}

 for (var i=0;i<m;i++){
  for (j=0;j<n;j++){
    mas[i][j]=  min - 0.5 + Math.random() * (max - min + 1);
    if (i == j && mas[i][j] < 0) {
      mas[i][j] = 0;
    }
    if (i == j && mas[i][j] > 0) {
      mas[i][j] = 1;
    }
    document.write(mas[i][j] + " ")
  }
  document.write("<br>")
}

 </script>
</head>
<body>
</body>
</html>
