<head>
 <title></title>
 <script type="text/javascript">
var a = 8;
 var b = 15;
var razn = b - a;
var sum = 0;
for (var i = b; i >= a; i--) {
  sum += i;
}
document.write(sum);
for (i in razn) {
  if (i % 2 == 0 && i < b) {
    document.write(i);
  }
}
 </script>
